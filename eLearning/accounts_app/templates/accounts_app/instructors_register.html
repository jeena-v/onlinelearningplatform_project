{% extends 'courses_app/layout.html' %}
{% block content %}

<!-- Start -->
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center">
            <div class="col-lg-8"> <!-- Changed from col-lg-6 to col-lg-8 -->
                <div class="card p-4">
                    <h2 class="text-center mb-4">Register as a Instructor</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register as Instructor</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End -->

{% endblock %}
