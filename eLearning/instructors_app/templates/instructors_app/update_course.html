<!DOCTYPE html>
<html lang="en">

{% extends 'courses_app/layout.html' %}

{% block navbar %}
{% include "instructors_app/includes/instructor_navbar.html" %}
{% endblock %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 800px;">
        <h2 class="text-center mb-4">Edit Courses</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-info btn-sm">Update Course</button>
                <a href="{% url 'instructors_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    </div>


{% endblock %}
