<!DOCTYPE html>
<html lang="en">

{% extends 'courses_app/layout.html' %}

{% block navbar %}
{% include "instructors_app/includes/instructor_navbar.html" %}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-danger mb-4">Confirm Delete</h2>
        <p class="text-center">
            Are you sure you want to delete <strong>"{{ pdf.title }}"</strong>?
        </p>
        
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-4 me-3">Yes, Delete</button>
            <a href="{% url 'pdf_materials' %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
