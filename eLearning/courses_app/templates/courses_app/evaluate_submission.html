<!DOCTYPE html>
<html lang="en">

{% extends 'courses_app/layout.html' %}

{% block navbar %}
{% include "instructors_app/includes/instructor_navbar.html" %}
{% endblock %}
{% block content %}
<h2>Evaluate Submission</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" class="form-control" rows="4">{{ submission.feedback }}</textarea>
    </div>
    <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" name="grade" id="grade" class="form-control" value="{{ submission.grade }}">
    </div>
    <button type="submit" class="btn btn-success">Submit Evaluation</button>
</form>
{% endblock %}
